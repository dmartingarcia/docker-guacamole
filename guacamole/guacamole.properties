# Guacamole configuration properties
# This file contains user-editable properties

# Hostname and port of guacd
guacd-hostname: localhost
guacd-port: 4822

# Authentication backends
auth-provider: org.apache.guacamole.net.auth.postgresql.PostgreSQLAuthenticationProvider
postgres-hostname: postgres
postgres-port: 5432
postgres-database: guacamole
postgres-username: guacamole
postgres-password: ${POSTGRES_PASSWORD}
postgres-default-max-connections: 10
postgres-default-max-group-connections: 0

# Auth header configuration - Conf√≠a en Authelia
auth-request-parameter: Remote-User

# Deshabilitar formulario de login (usa solo headers de Authelia)
disable-default-login: true

# Timeout
session-timeout: 3600

# Skip username screen if header is present
skip-if-unavailable: false
