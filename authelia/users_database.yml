    displayname: "Administrador"
    password: "$argon2id$v=19$m=65540,t=3,p=4$ZW1wdHkgZW1wdHkgZW1wdHk$7KPP8r9PoqTmvz4jVVFQfUIQslG8eJ7B8a4l0H+Qlbo"  # password: admin123 (CAMBIAR EN PRODUCCIÓN)
